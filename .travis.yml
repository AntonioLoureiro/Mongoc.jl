language: julia
os:
  - linux
  - osx
services:
  - mongodb
julia:
  - 0.6
  - 0.7
  - 1.0
  - nightly
matrix:
  allow_failures:
    - julia: nightly
env:
  - JULIA_PROJECT="@."
notifications:
  email: false
after_success:
  - julia -e 'VERSION > v"0.7" && exit(); using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
#  - julia -e 'VERSION > v"0.7" && exit(); using Pkg; Pkg.add("Documenter"); include(joinpath("docs", "make.jl"))'